<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane ng-controller="testCtrl">
      <ion-header-bar class="bar-stable">
        <h1 class="title">Hello {{login}}</h1>
      </ion-header-bar>
      <ion-content>

        <section ng-controller="userCtrl">
          <div id="connectHeader" ng-class="{hide: connected}">
            <div ng-controller="connectCtrl">
              <h1>AUTHENTIFICATION</h1>
              <form>
                <input type="text" ng-model="login" placeholder="Pseudo"/>
                <input type="password" ng-model="pass" placeholder="Pass"/>
                <button ng-click="connect()">Sign in</button>
                <button ng-click="addUser()">Sign up</button>
                <span class="error" ng-class="{hide: !error}">Error</span>
              </form>
            </div>
          </div>

          <div id="TodoDiv" ng-class="{hide: !connected}">
              <div ng-controller="todoCtrl">
                  <div class="form-group">
                    <h2>Mes Todos <small>{{howManyDone()}} sur {{taskList.length}}</small></h2>
                    <form role="form" ng-submit="addTask()">
                      <input type="text" class="form-control" ng-model="taskInputName" placeholder="Kestuve ?"/>
                      <button id="checkAll" class="btn btn btn-primary" type="submit">Ajouter</button>
                    </form>
                  </div>
                    
                  <div></div>
        
                  <div ng-repeat="task in taskList track by $index">
                      <input type="checkbox" ng-model="task.done" ng-click="update(task)"/>
                      <span ng-class="{done:task.done}" class="text">{{ task.name }}</span>
                      <button ng-click="delete(task)">Supprimer</button>
                  </div>
        
                  <div>
                    <button ng-click="deconnect()">Se d√©connecter</button>
                  </div>
                </div>
          </div>
          
        </section>
        
        <script url="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/1.0.3/angular-ui-router.js"></script>
        <script src="js/controllers/todoCtrl.js"></script>
        <script src="js/controllers/userCtrl.js"></script>
        <script src="js/controllers/connectCtrl.js"></script>
        <script src="js/services/todoService.js"></script>
      </ion-content>
    </ion-pane>
  </body>
</html>
